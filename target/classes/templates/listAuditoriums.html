<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="container bg-light bg-gradient">

<header class="row mt-3 p-3 bg-primary bg-gradient">
    <h1 class="col-md-12 text-light text-center">Cinema Auditoriums</h1>
</header>


<div class="form-group">
    <ul class="list-group">
        <li class="list-group-item m-1" style="width: 550px" th:each="auditorium : ${auditoriums}">
            <div style="display: inline-block; width: 250px">
                <span><th:block th:text="${auditorium.getName_auditorium()}"></th:block></span>
            </div>

            <div style="display: inline-block; width:225px; float:right">

                <a th:href="@{'/movies/edit-form{id}' (id=${auditorium.getId_auditorium()})}"
                   class="btn btn-sm btn-info"><i class="fa fa-trash">Edit</i> </a>

                <a th:href="@{'/movies/delete{id}' (id=${auditorium.getId_auditorium()})}"
                   class="btn btn-sm btn-info"><i class="fa fa-trash">Delete</i></a>
            </div>
        </li>
    </ul>
    <div style="width: 600px" class="mt-3">
        <a th:href="@{/auditoriums/add-form}" class="btn btn-dark mr-2">
            Add new auditorium</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
